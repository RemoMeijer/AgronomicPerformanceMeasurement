<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map Example</title>
    <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css">
    <style>
        #map {
            height: 100%;
            width: 100%;
        }

        html, body {
            height: 100%;
            margin: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script src="node_modules/leaflet/dist/leaflet.js"></script>
<script src="qwebchannel.js"></script>

<script>
    // Initialize the map
    let map = L.map('map').setView([51.515, 3.65], 12);

    // Tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    let lastSelectedLayer = null;

    document.addEventListener('DOMContentLoaded', () => {
        // Set up the WebChannel
        new QWebChannel(qt.webChannelTransport, (channel) => {
            window.backend = channel.objects.backend;

            // Data from python
            backend.send_data_to_js.connect((data) => {
                console.log("Data received from Python:", data);

            });
        });
    });

    // Action when clicked on land plot
    function onPolygonClick(e) {
        let layer = e.target;

        // Turn last selected layer back to blue
        if (lastSelectedLayer) {
            lastSelectedLayer.setStyle({
                color: '#ff7800', // Original color
                weight: 5,
                opacity: 0.65
            });
        }

        // Update the style of the clicked layer to blue
        layer.setStyle({
            color: '#4070ff',
            weight: 5,
            opacity: 0.8
        });

        // Make layer lastSelectedLayer, when clicked again, it will turn back unselected color
        lastSelectedLayer = layer;

        // Centre map on land plot
        var bounds = layer.getBounds();
        map.fitBounds(bounds);

        // Send data to Python in JSON
        var props = layer.feature.properties;
        backend.receive_data_from_js(JSON.stringify(props));
    }

    // Bind events to each feature
    function onEachFeature(feature, layer) {
        layer.on({
            click: onPolygonClick
        });
    }

    // Load GeoJSON from file
    fetch('walcheren4326.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                // Color and fill plots
                style: {
                    "color": "#ff7800",
                    "weight": 5,
                    "opacity": 0.65
                },
                // Add click features to each plot
                onEachFeature: onEachFeature
            }).addTo(map);
        })
        .catch(error => console.error("Error loading GeoJSON:", error));
</script>
</body>
</html>
