<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map Example</title>
    <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css">
    <style>
        #map {
            height: 100%;
            width: 100%;
        }

        html, body {
            height: 100%;
            margin: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script src="node_modules/leaflet/dist/leaflet.js"></script>
<script src="qwebchannel.js"></script> <!-- Include QWebChannel -->

<script>
    // Initialize the map
    var map = L.map('map').setView([51.515, 3.65], 12);

    // Tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    function onPolygonClick(e) {
        var layer = e.target;
        var bounds = layer.getBounds();
        map.fitBounds(bounds);
        var props = layer.feature.properties;

        var content = `<strong>Category:</strong> ${props.category}<br>
                       <strong>Crop:</strong> ${props.gewas}<br>
                       <strong>Year:</strong> ${props.jaar}<br>
                       <strong>Status:</strong> ${props.status}`;
        layer.bindPopup(content).openPopup();

        // Send data to Python
        backend.receiveDataFromJs(JSON.stringify(props));
    }

    // Bind events to each feature
    function onEachFeature(feature, layer) {
        layer.on({
            click: onPolygonClick
        });
    }

    // Load GeoJSON from file
    fetch('walcheren4326.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                style: {
                    "color": "#ff7800",
                    "weight": 5,
                    "opacity": 0.65
                },
                onEachFeature: onEachFeature
            }).addTo(map);
        })
        .catch(error => console.error("Error loading GeoJSON:", error));
</script>
</body>
</html>
